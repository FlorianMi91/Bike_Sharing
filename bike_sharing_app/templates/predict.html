<!doctype html>
<html lang="en">

<body>
    <div class='container mt-5'>
        <h1> Log in </h1>
        <br>
        <form method="POST" class="form-register">
            {{ form.hidden_tag() }}

            {{ form.date.label() }}
            {{ form.date(placeholder="0m", class="form-control") }}

            {{ form.hour.label() }}
            {{ form.hour(placeholder="0m", class="form-control") }}

            <br>
            {{ form.submit(class="btn btn-lg btn-primary d-block", id="button")}}
        </form>
    </div>

</body>
